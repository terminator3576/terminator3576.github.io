<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Battle Arena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.4/mode/javascript/javascript.min.js"></script>
</head>
<body>
    <!-- Header with Tabs -->
    <header>
        <nav>
            <ul>
                <li><a href="#" class="tab-link" data-tab="home">Home</a></li>
                <li><a href="#" class="tab-link" data-tab="create-bots">Create Bots</a></li>
                <li><a href="#" class="tab-link" data-tab="arena">Arena</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <div class="tab-content" id="home">
            <h1>Welcome to Bot Battle Arena</h1>
            <p>Choose a tab to get started.</p>
        </div>

        <div class="tab-content" id="create-bots" style="display: none;">
            <h2>Create Your Bots</h2>
            <div class="editor-container">
                <textarea id="code-editor"></textarea>
            </div>
            <button onclick="saveBot()">Save Bot</button>
        </div>

        <div class="tab-content" id="arena" style="display: none;">
            <div class="arena-container">
                <div class="arena-background">
                    <h2>Bot Battle Arena</h2>
                    <button id="start-battle-btn">Start Battle</button>

                    <!-- Modal for Bot Selection -->
                    <div id="bot-selection-modal" class="modal">
                        <div class="modal-content">
                            <h3>Select Your Bots</h3>
                            <div class="bot-columns">
                                <div id="team-red" class="team-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <h4>Team Red</h4>
                                </div>
                                <div id="team-blue" class="team-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <h4>Team Blue</h4>
                                </div>
                            </div>
                            <h3>Available Bots</h3>
                            <ul id="bot-list">
                                <!-- Bots will be populated dynamically -->
                            </ul>
                            <button onclick="startBattle()">Start</button>
                            <button onclick="closeModal()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
