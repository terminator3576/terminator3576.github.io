<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Battle Arena</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen layout */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the home screen */
        .home-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Game title */
        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Menu buttons */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin: 15px 0;
        }

        .menu-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #1f4068;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .menu-button:hover {
            background: #4ecca3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }

        /* Footer text */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <!-- Game Title -->
        <h1 class="game-title">Bot Battle Arena</h1>

        <!-- Menu -->
        <ul class="menu">
            <li class="menu-item">
                <button class="menu-button" onclick="startGame()">Start</button>
            </li>
            <li class="menu-item">
                <button class="menu-button" onclick="howToPlay()">How to Play</button>
            </li>
            <li class="menu-item">
                <button class="menu-button" onclick="openSettings()">Settings</button>
            </li>
        </ul>

        <!-- Footer -->
        <div class="footer">
            Â© 2025 Your Name | All Rights Reserved
        </div>
    </div>

    <!-- JavaScript Functions -->
    <script>
        function startGame() {
            window.location.href = "game.html";
        }

        function howToPlay() {
            window.location.href = "how_to_play.html";
        }

        function openSettings() {
            window.location.href = "settings.html"
        }
    </script>
</body>
</html>
