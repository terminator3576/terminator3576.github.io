<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent - Using pre-built library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.0/build/cookieconsent.min.css" />
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.0/build/cookieconsent.min.js"></script>

    <script>
        window.addEventListener("load", function() {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#333"
                    },
                    "button": {
                        "background": "#4CAF50",
                        "text": "#ffffff"
                    }
                },
                "theme": "classic",
                "content": {
                    "message": "We use cookies to enhance your experience. By accepting, you consent to the use of cookies for analytics.",
                    "dismiss": "Accept",
                    "deny": "Deny",
                    "link": "Learn more",
                    "href": "https://www.yourwebsite.com/privacy-policy"
                },
                "onStatusChange": function(status) {
                    if (status === 'allow') {
                        loadAnalytics();
                    }
                }
            });
        });

        function loadAnalytics() {
            // Google Analytics
            const script = document.createElement("script");
            script.async = true;
            script.src = "https://www.googletagmanager.com/gtag/js?id=G-KWSR49792B";
            document.head.appendChild(script);

            script.onload = function() {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-KWSR49792B');
            };
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compyle Python Compiler</title>
    <meta name="description" content="Seamlessly run python code online with Compyle">
    <link rel="stylesheet" href="style.css">

    <!-- CodeMirror Themes and Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">

    <!-- CodeMirror Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/closebrackets.min.js"></script>

    <!-- Pyodide (Python in Browser) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
</head>
<body>
    <div class="icon-container">
        <img src="assets/save.webp" alt="Save" class="icon-button" onclick="saveCode()">
        <img src="assets/download.webp" alt="Download" class="icon-button" onclick="downloadCode()">
    </div>

    <div class="name">
        <p id="name">Compyle</p>
    </div>

    <div class="logo-container">
        <img src="assets/logo.webp" alt="Compiler Logo" class="logo">
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-icon"></div>
        <div class="loading-text">Initialising Compyler</div>
    </div>

    <div class="container">
        <div class="file-panel">
            <h2>Files</h2>
            <button class="create-button" onclick="createFile()">+ Create File</button>
            <ul id="fileList"></ul>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <h2 id="currentFileName">File: main.py</h2>
                <textarea id="editor" placeholder="Your python code goes hereâ€¦"></textarea>
                <button id="runButton" onclick="runCode()">Run</button>
            </div>

            <div class="output-panel">
                <h2>Output</h2>
                <pre id="output">View the results of your code here</pre>
            </div>
        </div>
    </div>

    <!-- Main JavaScript Files -->
    <script src="script.js"></script>
</body>
</html>
