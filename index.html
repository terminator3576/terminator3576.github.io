<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compyle Python compiler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
</head>
<body>

    <div class="icon-container">
        <!-- Download Icon -->
        <img src="assets/download.png" alt="Download" class="icon-button" onclick="downloadCode()">
    </div>

    <div class="name">
        <p id='name'>Compyle</p>
    </div>

    <div class="logo-container">
        <img src="assets/logo.png" alt="Compiler Logo" class="logo">
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-icon"></div>
        <div class="loading-text">Initialising Compyler</div>
    </div>

    <div class="container">
        <!-- File Panel -->
        <div class="file-panel">
            <h2>Files</h2>
            <button class="create-button" onclick="createFile()">+ Create File</button>
            <ul id="fileList"></ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Code Editor Panel -->
            <div class="editor-panel">
                <h2 id="currentFileName">File: main.py</h2>
                <textarea id="editor" placeholder="Your python code goes hereâ€¦"></textarea>
                <button onclick="runCode()">Run</button>
            </div>

            <!-- Output Panel -->
            <div class="output-panel">
                <h2>Output</h2>
                <pre id="output">View the results of your code here</pre>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
