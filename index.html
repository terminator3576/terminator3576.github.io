    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compyle Python Compiler</title>
    <link rel="stylesheet" href="style.css">

    <!-- CodeMirror Themes and Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/material-darker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">

<body>
    <div class="icon-container">
        <img src="assets/save.webp" alt="save" class="icon-button" onclick="downloadCode()">
        <img src="assets/download.webp" alt="Download" class="icon-button" onclick="downloadCode()">
    </div>

    <div class="name">
        <p id="name">Compyle</p>
    </div>

    <div class="logo-container">
        <img src="assets/logo.webp" alt="Compiler Logo" class="logo">
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-icon"></div>
        <div class="loading-text">Initialising Compyler</div>
    </div>

    <div class="container">
        <div class="file-panel">
            <h2>Files</h2>
            <button class="create-button" onclick="createFile()">+ Create File</button>
            <ul id="fileList"></ul>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <h2 id="currentFileName">File: main.py</h2>
                <textarea id="editor" placeholder="Your python code goes hereâ€¦"></textarea>
                <button id="runButton" onclick="runCode()">Run</button>
            </div>

            <div class="output-panel">
                <h2>Output</h2>
                <pre id="output">View the results of your code here</pre>
            </div>
        </div>
    </div>

    <!-- Main JavaScript Files -->
    <script src="script.js"></script>
